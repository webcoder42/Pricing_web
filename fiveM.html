<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 16px;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }

        .logo {
            max-width: 100px;
        }

        nav a {
            text-decoration: none;
            color: black;
            font-weight: normal;
            font-size: 16px;
        }

        nav a.active:hover {
            background-color: #550055;
            color: white;
        }

        section {
            text-align: center;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h7 {
            font-size: 14px;
            margin-bottom: 10px;
            text-align: center; /* Center the text */
            color: white; /* Set text color to white */
        }

        .image-container a {
            text-decoration: none;
        }

        .image-container img {
            max-width: 50%;
            height: auto;
            border-radius: 1px;
            margin-bottom: 10px;
        }

       .box-container {
            display: flex;
            justify-content: space-around; /* Adjust as needed */
            flex-wrap: wrap; /* Allow wrapping to the next line if needed */
        } 

        .box {
            background-color: white; 
            padding: 20px;
            margin: 10px;
            border-radius: 5px;
            max-width: 300px;
        }

        button {
            padding: 10px;
            background-color: #550055; /* Dark purple */
            color: white; /* White text color */
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <nav>
    <img class="logo" src="solar.webp" alt="Logo">
    <a href="main_page.html" id="home-link" class="active">Home</a>

</nav>

    <script>
        document.getElementById("go-back-button").addEventListener("click", function() {
            window.location.href = "index.html"; // Change this to the desired page
